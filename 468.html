<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>content-gallery h5 template</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
   <style>
      * {
        margin: 0;
      }

      body {
        background-color: transparent;
      }

      .cover {
        position: fixed;
        width: 320px;
        height: 480px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .ad-img {
        width: 100%;
        object-fit: contain;
      }
    </style>
</head>
<body>
  <img src="./images/background0.png" style="width: 100vw;" />
  <img src="./images/background1.png" style="width: 100vw;" />
  <img src="./images/background2.png" style="width: 100vw;" />
  <div class="cover" id="ad">
    <img onclick="closeAd()" src="./images/close.png" style="position: absolute; top: 10px; right: 10px; height: 24px; width: 24px; display: none;" id="closeButton" />
    <img class="ad-img" src="./images/468/1.jpg" alt="" onclick="openUrl()">
  </div>
</body>
<script>
const ad = document.getElementById('ad');
const closeButton = document.getElementById('closeButton');

setTimeout(() => {
  closeButton.style.display = 'block'
}, 3000)

function closeAd() {
  ad.remove()
}

function openUrl(){
  window.open('https://shop.skechers-twn.com/v2/official/SalePageCategory/442886?sortMode=Newest');
}
</script>
</html>

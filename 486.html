<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>content-gallery h5 template</title>
    <style>
      * {
        margin: 0;
      }

      body {
        background-color: transparent;
      }

      #ad {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <img src="./images/background0.png" style="width: 100vw" />
    <img src="./images/background1.png" style="width: 100vw" />
    <div id="ad" onclick="openAd()">
      <video muted playsinline style="width: 100%" id="video">
        <source src="./images/486/1.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>
    <img src="./images/background2.png" style="width: 100vw" />
  </body>
  <script>
    const banner = document.getElementById("ad");
    const video = document.getElementById("video");

    window.addEventListener("scroll", scrollListener);

    function scrollListener(event) {
      if (
        banner.getClientRects()[0].y <
        window.screen.height - banner.clientHeight
      ) {
        window.removeEventListener("scroll", scrollListener);
        video.play();
      }
    }
    const openAd = () => {
      window.open("https://www.uni-sunshine.com.tw/products/content/6");
    };
  </script>
</html>

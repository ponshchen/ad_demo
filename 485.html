<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>content-gallery h5 template</title>
    <style>
      * {
        margin: 0;
      }

      body {
        background-color: transparent;
      }

      .cover {
        position: fixed;
        width: 100vw;
        bottom: 0;
        top: 0;
        height: 100vh;
        background: rgba(0, 0, 0, 0.7);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #close {
        position: relative;
        top: 80%;
        left: 12px;
        width: 36px;
        height: 36px;
        z-index: 5;
      }

      .container {
        width: 100vw;
        height: 213vw;
        max-height: 100vh;
        position: relative;
      }

      #button {
        position: absolute;
        width: 8vw;
        height: 8vw;
        top: 45vw;
        right: 12px;
        z-index: 5;
        display: none;
      }

      video {
        width: 100%;
      }

      #video2 {
        display: none;
      }
    </style>
  </head>
  <body>
    <img src="./images/background0.png" style="width: 100vw" />
    <img src="./images/background1.png" style="width: 100vw" />
    <img src="./images/background2.png" style="width: 100vw" />
    <div class="cover" id="ad">
      <img src="./images/485/close.svg" id="close" onclick="closeOnClick()" />
      <div class="container">
        <img
          onclick="muteButtonOnClick()"
          src="./images/mute.png"
          id="button"
        />
        <video muted playsinline autoplay id="video" onclick="openAd()">
          <source src="./images/485/1.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
      </div>
    </div>
  </body>
  <script>
    const ad = document.getElementById("ad");
    const video = document.getElementById("video");
    const button = document.getElementById("button");
    const firstCutDuration = 7;

    setTimeout(() => {
      button.style.display = "block";
    }, firstCutDuration * 1000);

    video.addEventListener("ended", () => {
      video.currentTime = firstCutDuration;
      video.play();
    });

    const closeOnClick = () => {
      ad.remove();
    };

    const openAd = () => {
      window.open("https://www.jing-chi.com.tw/");
    };

    const muteButtonOnClick = () => {
      video.muted = !video.muted;
      button.src = `./images/${video.muted ? "mute" : "volume"}.png`;
    };
  </script>
</html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>content-gallery h5 template</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <style>
      * {
        margin: 0;
      }

      body {
        background-color: transparent;
      }

      .banner {
        width: 100vw;
        height: 150vw;
        overflow: hidden;
        position: relative;
      }

      .card {
        position: absolute;
        top: 0;
        left: 0;
      }

      #yes {
        position: absolute;
        z-index: 100000;
        bottom: 2%;
        right: 18%;
        width: 17%;
        transition: transform 0.3s ease;
      }

      #no {
        position: absolute;
        z-index: 100000;
        bottom: 2%;
        left: 18%;
        width: 17%;
        transition: transform 0.3s ease;
      }

      #likeContainer {
        position: absolute;
        z-index: -1;
        top: 0;
        left: 0;
        opacity: 0;
        width: 100%;
        transition: opacity 0.5s ease;
      }

      #like {
        width: 100%;
      }

      .swiper-container {
        width: 100%;
        height: 150vw;
      }

      .swiper-slide {
        overflow: visible !important;
      }

      .swiper-slide-shadow {
        opacity: 1 !important;
        background: transparent !important;
        box-shadow: 15px 0px 5px 0px rgba(0, 0, 0, 0.4) !important;
      }

      .slide-img {
        width: 100%;
        height: 150vw;
      }

      @keyframes move {
        0% {
          left: 55%;
        }
        50% {
          left: 45%;
        }
        100% {
          left: 55%;
        }
      }
    </style>
  </head>
  <body>
    <img src="./images/background0.png" style="width: 100vw" />
    <img src="./images/background1.png" style="width: 100vw" />
    <div class="banner" id="banner">
      <img src="./images/534/no.png" id="no" />
      <img src="./images/534/yes.png" id="yes" />
      <div id="likeContainer">
        <video muted playsinline id="like" onclick="openUrl()">
          <source src="./images/534/like.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
      </div>
    </div>
    <img src="./images/background2.png" style="width: 100vw" />
  </body>
  <script>
    const container = document.getElementById("banner");
    const yes = document.getElementById("yes");
    const no = document.getElementById("no");
    const likeContainer = document.getElementById("likeContainer");
    const like = document.getElementById("like");
    const cardsData = [
      '<img src="./images/534/1.png" class="slide-img" onclick="openUrl()" />',
      '<img src="./images/534/2.png" class="slide-img" onclick="openUrl()" />',
      '<img src="./images/534/3.png" class="slide-img" onclick="openUrl()" />',
      '<img src="./images/534/4.png" class="slide-img" onclick="openUrl()" />',
    ];
    let maxZindex = 99999;

    cardsData.reverse().forEach((data) => {
      const card = document.createElement("div");
      card.classList.add("card");
      card.style.zIndex = maxZindex;
      maxZindex -= 1;
      card.innerHTML = data;
      container.appendChild(card);

      let isDragging = false;
      let startX = 0;
      let currentX = 0;

      const onStart = (e) => {
        isDragging = true;
        startX = e.type.includes("mouse") ? e.pageX : e.touches[0].pageX;
        card.style.transition = "none";
      };

      const onMove = (e) => {
        if (!isDragging) return;
        currentX =
          (e.type.includes("mouse") ? e.pageX : e.touches[0].pageX) - startX;

        const rotate = currentX / 10; // 旋轉角度
        card.style.transform = `translateX(${currentX}px) translateY(${Math.abs(
          currentX / 3
        )}px) rotate(${rotate}deg)`;

        if (currentX > 0) {
          yes.style.transform = "scale(1.25)";
          no.style.transform = "";
        } else {
          no.style.transform = "scale(1.25)";
          yes.style.transform = "";
        }
      };

      const onEnd = () => {
        if (!isDragging) return;
        isDragging = false;
        card.style.transition = "transform 0.8s ease";

        if (Math.abs(currentX) > 120) {
          // 閾值
          const direction = currentX > 0 ? 1 : -1;
          card.style.transform = `translateX(${
            direction * 300
          }%) translateY(100%) rotate(${direction * 45}deg)`;
          no.style.transform = "";
          yes.style.transform = "";

          setTimeout(() => {
            card.style.transform = "";
            card.style.zIndex = maxZindex;
            maxZindex -= 1;
          }, 800);

          if (direction > 0) {
            likeContainer.style.zIndex = 100000;
            likeContainer.style.opacity = 1;
            like.play();

            setTimeout(() => {
              likeContainer.style.opacity = 0;
            }, 3200);

            setTimeout(() => {
              likeContainer.style.zIndex = -1;
              like.pause();
              like.currentTime = 0;
              like.load();
            }, 4000);
          }
        } else {
          card.style.transform = "translateX(0) rotate(0deg)";
          no.style.transform = "";
          yes.style.transform = "";
        }
      };

      card.addEventListener("mousedown", onStart);
      card.addEventListener("mousemove", onMove);
      card.addEventListener("mouseup", onEnd);
      card.addEventListener("mouseleave", onEnd);

      card.addEventListener("touchstart", onStart);
      card.addEventListener("touchmove", onMove);
      card.addEventListener("touchend", onEnd);
    });

    function openUrl() {
      window.open(
        "https://www.momoshop.com.tw/search/searchShop.jsp?keyword=%E9%98%BF%E8%91%B5%E4%BA%9E&brand=%E9%98%BF%E8%91%B5%E4%BA%9E&brandNo=20190416114901397&isBrandPage=0&serviceCode=MT01&_isFuzzy=0&searchType=1"
      );
    }
  </script>
</html>

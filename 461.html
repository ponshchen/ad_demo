<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Ad Demo</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
        }

        #ad-wrapper {
            width: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        #video-wrapper {
            width: 100%;
            cursor: pointer;
        }

        #video {
            width: 100%;
            object-fit: cover;
        }

        #banner {
            width: 100%;
            cursor: pointer;
        }

        #banner img {
            width: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div id="ad-wrapper">
        <div id="video-wrapper" onclick="playVideo()">
            <video id="video" loop muted playsinline>
                <source src="./images/461/video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div id="banner" onclick="openUrl()">
            <img src="./images/461/1.jpg" alt="Banner Image">
        </div>
    </div>

    <script>
        const video = document.getElementById('video');

        function playVideo() {
            if (video.paused) {
                video.play();
            } else {
                video.pause();

</body>
</html>

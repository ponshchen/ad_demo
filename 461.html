<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>content-gallery h5 template</title>
  <style>
      * {
        margin: 0;
        box-sizing: border-box;
      }

      body, html {
          width: 100%;
          overflow-x: hidden;
      }

      #ad-wrapper {
        display: flex;
        flex-direction: column;
        width: 100%;
      }

      #video-wrapper {
        width: 100%;
        cursor: pointer;
        overflow: hidden;
      }

      #video {
        width: 100%;
        height: auto; /* Adjust height to maintain aspect ratio */
        object-fit: cover;
      }

      #banner {
        width: 100%;
        cursor: pointer;
        position: relative;
      }

      #image2-wrapper img {
        width: 100%;
        height: auto;
        object-fit: cover;
      }
  </style>
</head>
<body>
  <div id="ad-wrapper">
    <div id="video-wrapper">
      <video id="video" loop muted playsinline>
        <source src="./images/461/video.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
    <div id="banner">
      <img src="./images/461/1.jpg" alt="Banner Image">
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const video = document.getElementById('video');

      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            video.play();
          } else {
            video.pause();
          }
        });
      }, { threshold: 0.5 });

      observer.observe(video);
    });
  </script>
</body>
</html>

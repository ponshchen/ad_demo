<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>content-gallery h5 template</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/plugins/PixiPlugin.min.js"></script>
   <style>
      * {
        margin: 0;
      }

      #ad-wrapper {
        width: 100%;
      }

      #video {
        width: 100%;
      }

      #img-wrapper {
        cursor: pointer;
        width: 100%;
        position: relative;
      }

      #img {
        object-fit: cover;
        height: 100%;
        width: 100%;
      }

      #image2-wrapper {
        position: absolute;
        top: 0;
        left: 0;
        width:100%;
        height:100%
      }

      #image2-wrapper img {
        object-fit:cover;
        height:100%;
        width:100%;
      }

      #banner {
        width: 100%;
      }
    </style>
</head>
<body>
  <img src="./images/background0.png" style="width: 100vw;" />
  <img src="./images/background1.png" style="width: 100vw;" />
  <div id="ad-wrapper">
    <div id="img-wrapper">
      <video style="width: 100%;" autoplay loop muted playsinline id="video" onclick="openUrl()">
        <source src="./images/461/video.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <img onclick="muteButtonOnClick()" src="./images/mute.png" style="position: absolute; bottom: 16px; right: 10px; height: 24px; width: 24px;" id="muteButton" />
    </div>
    <img id="banner" src="./images/461/1.jpg" onclick="openUrl()" />
  </div>
  <img src="./images/background2.png" style="width: 100vw;" />
</body>
<script>
  const video = document.getElementById('video');

  function muteButtonOnClick() {
    video.muted = !video.muted;
    muteButton.src = `./images/${video.muted ? 'mute' : 'volume'}.png`;
  }

  function playVideo() {
    video.play();
  }

  function pauseVideo() {
    video.pause();
  }

  function openUrl() {
    window.open('https://ad.doubleclick.net/ddm/trackclk/N49701.4719235SIGNINAD/B31354930.387646934;dc_trk_aid=579079426;dc_trk_cid=209808887;dc_lat=;dc_rdid=;tag_for_child_directed_treatment=;tfua=;ltd=;dc_tdv=1');
  }

  window.addEventListener('scroll', (event) => {
    const videoHeight = video.getBoundingClientRect().height
    const topValue = video.getBoundingClientRect().y
    const screenH = window.screen.height;
    if (
        topValue < screenH - videoHeight / 2 &&
        topValue > -(videoHeight / 2)
      ) {
        playVideo();
      } else {
        pauseVideo();
      }
  });
</script>

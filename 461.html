<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>content-gallery h5 template</title>
  <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #ad-wrapper {
            display: flex;
            flex-direction: column;
            width: 100%;
            overflow: hidden;
        }

        #video-wrapper {
            width: 100%;
            cursor: pointer;
            background: #000; /* For better visibility if video doesn't cover */
        }

        #video {
            width: 100%;
            height: auto; /* Adjust height to maintain aspect ratio */
            object-fit: cover; /* Cover the entire area without losing aspect ratio */
        }

        #banner {
            width: 100%;
            cursor: pointer;
            position: relative; /* No longer absolutely positioned, flows in document */
        }

        #banner img {
            width: 100%;
            height: auto;
            object-fit: cover; /* Ensure it covers the width */
        }
    </style>
</head>
<body>
  <img src="./images/background0.png" style="width: 100vw;" />
  <img src="./images/background1.png" style="width: 100vw;" />
  <div id="ad-wrapper">
    <div id="video-wrapper" onclick="playVideo()">
      <video loop muted playsinline id="video">
        <source src="./images/461/video.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
    <div id="banner">
      <img src="./images/461/1.jpg"/>
    </div>
  </div>
  <img src="./images/background2.png" style="width: 100vw;" />

  <script>
    const video = document.getElementById('video');

    function playVideo() {
      video.play();
    }

    function pauseVideo() {
      video.pause();

    }
  </script>
</body>
</html>
